<div data-role="header" class="ui-header ui-bar-e" role="banner">
    <a href="#" onclick="MM.centroIzquierda();" data-icon="arrow-l" data-corners="false" style="float: left">Regresar</a>
    <h1 class="ui-title" role="heading" aria-level="1"><%= course.shortname %> - Contenido</div></h1>
</div>

<div data-role="content" class="ui-content">
    <ul data-role="listview" data-filter="true" data-filter-placeholder="Buscar..." data-inset="true" data-corners="false">
        <li>
                <a href="#course/contents/<%= course.courseid %>/section/-1"><%= MM.lang.s("showall") %><br></a>
        </li>
    <% $.each(sections, function(index, section) { %>
        <% if (section.modules && section.modules.length >0) { %>
        <li>
                <a href="#course/contents/<%= course.courseid %>/section/<%= index %>"><%= section.name%><br></a>
        </li>
        <% } %>
    <% }); %>
    </ul>
</div>
